<div class="container mt-5">
  <h1 class="text text-center">Lista de todos los clientes</h1>
  <div class="table-responsive mt-5">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Nombres</th>
          <th scope="col">Documento</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Email</th>
          <th scope="col">Dirección</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" style="cursor: pointer;" (click)="selectClient(client.id)">
          <th scope="row">{{client.id}}</th>
          <td>{{client.lastName}}</td>
          <td>{{client.name}}</td>
          <td>{{client.numDocument}}</td>
          <td>{{client.numPhone}}</td>
          <td>{{client.email}}</td>
          <td>{{client.address}}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-pagination text-center">
      <div>
        <i style="cursor: pointer; margin-right: 10px;" (click)="rewind()" *ngIf="!isFirst" class='bx bxs-chevrons-left'></i>
      </div>
      <span class="text">Página: </span>
      <span class="text" *ngFor="let p of totalPages; let i=index">
        <i style="cursor: pointer; margin-right: 5px;" [ngClass]="{'text-primary': i===page}" (click)="setNumberPage(i)">{{i+1}}</i>
      </span>
      <span class="text"> ... de: {{totalPages.length}}</span>
      <div>
        <i style="cursor: pointer; margin-left: 10px;" (click)="forward()" *ngIf="!isLast" class='bx bxs-chevrons-right'></i>
      </div>
    </div>
  </div>
</div>
